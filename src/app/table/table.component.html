<div class="main-container">
  <mat-form-field>
    <input matInput (keyup)="searchArticle($event.target.value)" placeholder="Search a word">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="pageid">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.pageid}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="wordcount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Word Count </th>
        <td mat-cell *matCellDef="let row"> {{row.wordcount}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="snippet">
        <th mat-header-cell *matHeaderCellDef> Snippet </th>
        <td mat-cell *matCellDef="let row" [innerHTML]="row.snippet"> </td>
      </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> <a target="_blank" href="{{getUrl(row.title)}}">{{row.title}}</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
